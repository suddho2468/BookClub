<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="text-align: center;">
    <div class="container">
        <h2>Contextual Badges</h2>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>
    </div>
    <div class="container">
        <h2>Contextual Badges</h2>
        <button type="button" class="btn btn-primary">Notification <span class="badge text-bg-secondary">4</span></button>
        <button type="button" class="btn btn-success">Notification <span class="badge text-bg-secondary">4</span></button>
        <button type="button" class="btn btn-danger">Notification <span class="badge text-bg-secondary">4</span></button>
        <button type="button" class="btn btn-warning">Notification <span class="badge text-bg-secondary">4</span></button>
        <button type="button" class="btn btn-info">Notification <span class="badge text-bg-secondary">4</span></button>
        <button type="button" class="btn btn-light">Notification <span class="badge text-bg-secondary">4</span></button>
        <button type="button" class="btn btn-dark">Notification <span class="badge text-bg-secondary">4</span></button>
    </div>

    <div class="container">
        <h2>Contextual Badges</h2>
        <button type="button" class="btn btn-primary position-relative">Inbox<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span></button>
        <button type="button" class="btn btn-secondary position-relative">Inbox<span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span></button>
        <button type="button" class="btn btn-success position-relative">Inbox<span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span></button>
        <button type="button" class="btn btn-info position-relative">Inbox<span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span></button>
    </div>

</body>
</html>
