<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Code</title>
</head>
<body>
    <p>CO<SUB>2</SUB></p>
    <p>a<SUB>2</SUB></p>
    <div class="container">
        <h1>Highlight Text</h1>
        <p>Use the mark element to <mark>hightlight</mark> text</p>
    </div>

    <div class="container">
        <h1>Code Snippets</h1>
        <p>Inline snippets of code should be embedded in the code element:</p>
        <p>The following HTML elements: <code>span</code>, <code>section</code>, and <code>div</code> defines a section in a documents</p>
    </div>
</body>
</html>
