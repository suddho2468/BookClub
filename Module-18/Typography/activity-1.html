<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Headings, small and dl</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1" style="color: rgb(62, 154, 62);">Codingal</h1>
        <h1 class="display-2" style="color: rgb(222, 53, 186);">Codingal</h1>
        <h1 class="display-3" style="color: rgb(39, 140, 234);">Codingal</h1>
        <h1 class="display-4" style="color: rgb(231, 225, 55);">Codingal</h1>
    </div>

    <div class="container">
        <h1>Lighter, Secondary Text with small tag and class text-muted<small class="text-muted"> Hello Codingal</small></h1>
        <dl>
            <dt>Coffee</dt>
            <dd>White not drink</dd>
        </dl>
    </div>

</body>
</html>
