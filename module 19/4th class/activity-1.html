<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Spooky Story</title>
    <style>
        body.dark {
            color: white;
            background-color: black;
        }

        button {
            display: block;
            margin: 5px;
        }

        .textEntry {
            margin-top: 12px;
            margin-bottom: 15px;
        }
    </style>

</head>

<body>
    <h1>The Basement</h1>
    <p id="story">I want to find my friend, and he was hading in the basement</p>
    <button onclick="goDark()">Get In The Mood</button>
    <div class="textEntry">Type your name here, If you dare <input type="text" id="name"></div>
    <button onclick="typeAndScream()">Please Don't Click Me</button>
    <button onclick="finishTheStory()">Tell Me What Happened!</button>

    <script>
        function typeAndScream() {
            var personName = document.getElementById("name").value;
            alert("I told you not to do that" + personName);
        }
        function goDark() {
            document.body.className = "dark";
        }
        function finishTheStory() {
            document.getElementById("story").innerHTML = "So, I carefully searched the dump dungeon. There you are!"
        }
    </script>

</body>

</html>
