    <script>
        function tiger() {
            document.getElementById("tiger-info").innerHTML =
                "The tiger, scientifically known as <strong>Panthera tigris</strong>, is one of the most majestic and powerful creatures to roam the earth. As the largest member of the cat family, it is known for its striking orange coat, bold black stripes, and piercing eyes. Tigers are solitary hunters, relying on their strength, stealth, and keen senses to stalk and ambush prey in the dense forests, grasslands, and mangrove swamps they call home. With their muscular build and sharp claws, they can take down animals much larger than themselves. Despite their fearsome reputation, tigers face numerous threats, including habitat destruction and poaching, making conservation efforts crucial to their survival. These awe-inspiring predators are not just symbols of strength and courage but also key players in maintaining ecological balance in their natural habitats."
        }

        function lion() {
            document.getElementById("lion-info").innerHTML =
                "The lion Panthera leo is often called the king of the jungle, though it actually thrives in grasslands and savannas. Known for its impressive mane and commanding presence, the lion is a symbol of strength, courage, and leadership. Unlike most big cats, lions are highly social animals, living in prides that consist of related females, their offspring, and a few dominant males. They are apex predators, relying on teamwork and strategy to hunt prey such as zebras, antelopes, and buffalos. With their deep roars echoing across vast territories, lions assert dominance and communicate with their pride. Sadly, habitat loss and human conflicts threaten their existence, making conservation efforts essential to protect these magnificent creatures for future generations."
        }
