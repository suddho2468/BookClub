<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .alert{
            color: aqua;
            background-color: green;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="heading">Welcome</h1>
        <p> Hello</p>
    </header>
    <p>How are you?</p>
    <script>
        let div = document.createElement('div');
        div.id = "Paragragh"
        div.className = "alert";
        div.innerHTML = "<p>Congrats! You have created a div. </p>";
        document.body.append(div);

        let heading = document.getElementById("heading");
        heading.innerHTML = '&#128512';

        document.querySelector('header p').innerHTML = "<strong>Good job!</strong>"
    </script>
</body>
</html>
